<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="icon" type="image/png" href="../img/favicon-16-16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="../img/favicon-32-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../img/favicon-96-96.png" sizes="96x96">
    <title>TITLE PAGE</title>
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/style.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file://-->
    <!--if lt IE 9-->
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  </head>
  <body>
    <!-- header-->
    <header class="header">
      <!-- container-->
      <div class="container">
        <div class="row">
          <div class="col-md-12"><img class="header__logo" src="../img/logo.png" alt="@@">
            <h2 class="header__title-site"><img src="../img/icon-title.png" alt="@@">Fit Style Maрафон</h2>
          </div>
        </div>
      </div>
    </header>
    <!-- / header-->
    <!-- main screen-->
    <div class="main-screen">
      <!-- container-->
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <!-- counter-->
            <h2><img src="../img/icon-arrow.png" alt="">Хочу быть стройной и молодой</h2>
            <h3>система​ похудения, стильное похудение, он-лайн​ марафон</h3>
            <p>Проходит​ каждый ​месяц, продолжительность​ 3 недели.</p><a class="btn btn-blue" href="#" title="">Задай вопрос</a>
          </div>
        </div>
        <div class="main-screen__counter">
          <p class="main-screen__counter__description">новый набор:</p>
          <p class="main-screen__counter__date">старт <span>20</span> октября</p>
          <p class="main-screen__counter__left">осталось</p>
          <p class="main-screen__counter__quantity">15 дней</p>
        </div>
      </div>
    </div>
    <!-- / main screen-->
    <!-- main slider-->
    <div class="main-slider">
      <!-- container-->
      <div class="container">
        <div class="row">
          <div class="col-md-12">MAIN SLIDER</div>
        </div>
      </div>
    </div>
    <!-- / main slider-->
    <!-- rewarding-->
    <div class="rewarding">
      <!-- container-->
      <div class="container"><img class="rewarding__coach" src="../img/rewarding-coach.png" alt="@@">
        <div class="row">
          <div class="col-md-12">123</div>
        </div>
      </div>
    </div>
    <!-- / rewarding-->
    <!-- footer-->
    <footer class="footer">
      <!-- container-->
      <div class="container">
        <p>123</p>
      </div>
    </footer>
    <!-- / footer-->
    <!-- scripts-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed-->
    <script src="../js/bootstrap.min.js"></script>
    <!--script(src='../js/jquery.bpopup.min.js')-->
    <!--script(src='../js/smooth-scroll.js')-->
    <!--script(src='../js/scripts.js')-->
    <!-- / scripts-->
  </body>
</html>
